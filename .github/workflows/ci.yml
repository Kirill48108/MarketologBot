name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Poetry
        run: pip install poetry==1.8.4
      - name: Install deps
        run: poetry install
      - name: Lint
        run: poetry run ruff check .
      - name: Typecheck
        run: poetry run mypy app
      - name: Tests with coverage >= 90%
        run: poetry run pytest
      - name: Build Docker
        run: docker build -t auto-chat-bot:ci .