services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mb_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mb_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  control-center:
    build: .
    command: uvicorn app.control_center.main:app --host 0.0.0.0 --port 8100
    restart: unless-stopped
    ports:
      - "127.0.0.1:8100:8100"   # доступен только на VPS локально, наружу не торчит
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      bot:
        condition: service_started
      bot1:
        condition: service_started
      bot2:
        condition: service_started
      bot3:
        condition: service_started
      bot4:
        condition: service_started
      bot5:
        condition: service_started
      bot6:
        condition: service_started
      bot7:
        condition: service_started
      bot8:
        condition: service_started
      bot9:
        condition: service_started

  # bot0 (сервис называется bot, env в .env)
  bot:
    build: .
    env_file:
      - .env
    environment:
      LANG: "C.UTF-8"
      LC_ALL: "C.UTF-8"
      REDIS_URL: "redis://redis:6379/0"
      ENV_FILE: ".env"
      BOT_NAME: "bot0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./:/app

